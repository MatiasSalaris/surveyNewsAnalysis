<form action="/submit" method="POST" class="text-center">
    <input type="hidden" name="article1" value="{{ article1 }}">
    <input type="hidden" name="article2" value="{{ article2 }}">

    <!-- First Question -->
    <div class="form-group">
        <p class="question">Do you think the first article could have been used as a source for the second?</p>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="sourceYesOption" name="response_source" value="yes" class="custom-control-input" required>
            <label class="custom-control-label" for="sourceYesOption">Yes</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="sourceNoOption" name="response_source" value="no" class="custom-control-input" required>
            <label class="custom-control-label" for="sourceNoOption">No</label>
        </div>
    </div>

    <!-- Second Question -->
    <div class="form-group">
        <p class="question">Do these articles discuss the same argument?</p>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="sameArgumentYesOption" name="response_argument" value="yes" class="custom-control-input" required>
            <label class="custom-control-label" for="sameArgumentYesOption">Yes</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="sameArgumentNoOption" name="response_argument" value="no" class="custom-control-input" required>
            <label class="custom-control-label" for="sameArgumentNoOption">No</label>
        </div>
    </div>

    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
</form>
